{% extends "turnos/layout.html" %}

{% block body %}
  
  <h1> Médicos </h1>

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Médico</th>
      {% comment %} <th scope="col">Total</th> {% endcomment %}
      <th scope="col">Especialidad</th>
      
    </tr>
  </thead>
  <tbody>
    
        {% for medico in medicos %}
          <tr>
          <th scope="row">{{ medico.pk }}</th>
          <td>{{ medico.nombre }}</td>
          {% comment %} <td>{{ total }}</td> {% endcomment %}
          <td>{{ medico.especialidad }}</td>
          
          </tr>
        {% endfor %}
       
  </tbody>
</table>

{% endblock %}
