{% extends 'pacientes/layout.html' %}

{% block body %}
<h1 style="margin-bottom: 35px;"> Paciente {{ paciente }} </h1>

<div>
<div class="row">
	<div class="col-md">
		<div class="card card-body" style="height: 230px;">
			<h5>Información de contacto</h5>
			<hr>
			<p>Email: {{ paciente.email }}</p>
			<p>Teléfono: {{ paciente.teléfono }}</p>      
		</div>
  </div>
  <div class="col-md">
		<div class="card card-body" style="height: 230px;">
			
			<a class="btn btn-sm btn-info" style="width: 180px; margin-bottom: 25px;" href="">Actualizar paciente</a>
			<a class="btn btn-sm btn-danger" style="width: 180px;" href="">Eliminar paciente</a>

		</div>
	</div>
</div>

<div>
<form action="" method="POST">
  {% csrf_token %}
  <div style="margin: 25px;">
  <input type="hidden" {{form.nombre}}> 
  <input type="hidden" {{form.email}}>
  <input type="hidden" {{form.teléfono}}>
  Historial: {{form.historial}} 

  <input class="btn btn-sm btn-info" style="width: 180px; margin-top: 35px;" type="submit" name="Submit" value="Modificar historial">

</form>

</div>
	

	

{% endblock %}
